<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even More HTML</title>
    <link rel="stylesheet" href="more.css">
</head>
<body>
<h1>PaGe UnDEr COnStRuCtIOn</h1>
<!--
An HTML table is defined with the <table> tag.

Each table row is defined with the <tr> tag (table row).
A table header is defined with the <th> tag (table header).
By default, table headings are BOLD and CENTERED.
A table data/cell is defined with the <td> tag.
-->
<table style="width: auto" id="firsttable" border="solid">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Relationship</th>
        <th>Age</th>
    </tr>
<tr>
    <td>Jeet</td>
    <td>Raol</td>
    <td>Brother</td>
    <td>20</td>
</tr>
    <tr>
        <td>Anushree</td>
        <td>Raol</td>
        <td>Myself</td>
        <td>14</td>
    </tr>
    <tr>
        <td colspan="4">
<img src="img/countryboy.jpg" height="360" width="480"/>
        </td>
    </tr>
</table>

</body>
</html>
