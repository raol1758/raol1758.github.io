<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Project</title>
    <script src="binaryProj.js"></script>
    <link rel="stylesheet" href="binaryProj.css">
</head>
<body>


<h1>Binary</h1>
<br><br><br>
<form name="toBinary">
    <h3>Convert to Binary</h3>
    <br>
    Type a number:
    <input name="input">
    <button type="button" onclick="document.toBinary.result.value=tenToSmall(Number(document.toBinary.input.value), 2)">Convert To Binary</button>
    <br><br><br>
    Result: <input name="result" readonly="true" style="border-style: none">
</form>


<br><br><br>
<h1>Base10</h1>
<form name="toBase">
    <h3>Convert to Base 10</h3>
    <br>
    Type a binary number to convert to base 10:
    <input name="input">
    <button type="button" onclick="document.toBase.result.value=smallToTen(Number(document.toBase.input.value), 2)">Convert To Base 10</button>
    <br><br><br>
    Result: <input name="result" readonly="true" style="border-style: none">
</form>


<br><br><br>
<h1>Any Base</h1>
<form name="toChosenBase">
    <h3>Convert to any Base</h3>
    Type a number:
    <input name="num1">
    <br><br><br>
    Type the base of that number:
    <input name="baseNum">
    <br><br><br>
    Type the base to convert into:
    <input name="base1">
    <button type="button" onclick="document.toChosenBase.result.value=xanyBase(Number(document.toChosenBase.num1.value),Number(document.toChosenBase.baseNum.value),Number(document.toChosenBase.base1.value))">To any Base</button>
    <br><br><br>
    Result: <input name="result" readonly="true" style="border-style: none">
</form>

<p>
    <img src="img/sponge.gif" alt="spongebob"
         style="float:left;width:300px;height:200px;"
    >
</p>

</body>
</html>
