<br><br>

<form name="project2">
    <h4>Calorie Counter!!</h4>
    <br><br><br>
    <h3>Activities to choose from: Bowling, swimming, tennis, and running</h3>
    <br><br><br>
    Enter your activity: <select id="activity">
    <option value="Choose Activity">Choose Activity</option>
    <option value="Bowling">Bowling</option>
    <option value="Swimming">Swimming</option>

    <option value="running">Running</option>
</select>
    <br><br>
    Time spent performing activity: <input type="text" name="minutes">

    <input name= "result" readonly="true" id="result" style="border-style:none">
</form>
