<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Mini Projects</title>
    <script src="MiniProj.js"></script>
</head>
<body>
<img id="weather" src=""../JavaScripting/img/summer.jpg"" height="75">

<br><br>

    <form name="project1">
        <h4>Temperature Bug!!</h4>
        <br><br><br>
        Please type a temperature in degrees: <input type="text" name="num1">
        <br><br><br>
        <button type="button" onclick="document.project1.result.value=TemperatureBug()">Convert!</button>
        <br><br><br>
        <input type="text" readonly="true" name="result" style="border-style: none">
    </form>


<form name="project2">
    <h4>Calorie Counter!!</h4>
    <br><br><br>
    Enter your activity: <input type="text" name="num1">
    <br><br>
    Time spent performing activity: <input type="text" name="word1">
    <br><br>
    <button type="button" onclick="document.project2.result.value=CalorieCounter()">Convert!</button>
    <br><br><br>
    <input type="text" readonly="true" name="result" style="border-style: none">
</form>

</body>
</html>
